<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--External Style Sheet-->
    <link rel="stylesheet" href="./style.css">
    <!--Icon for the Website-->
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/15644/15644327.png?ga=GA1.1.629397790.1708673400&semt=ais_hybrid" type="icon/x-image">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button><img src="./images/search.png" alt="Search Image"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="ERain image" class="weather-icon">
            <h1 class="temp">21°C</h1>
            <h2 class="city">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="Humidity image">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="wind image">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!--JavaScript Code-->
    <script>
        const apiKey = "7070064135164b9ab682f7395ca0161d";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city){
            const response = await fetch(apiUrl + city+ `&appid=${apiKey}`);

            if(response.status == 404){
                alert("Please Enter a Valid City Name");
/*                 document.querySelector(".error").style.display = "block";
 */                document.querySelector(".weather").style.display = "none";
            }else{
                var data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp )+ "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + " km/hr";

                if(data.weather[0].main == "Clouds"){
                    weatherIcon.src = "images/clouds.png";
                }
                else if(data.weather[0].main == "Clear"){
                    weatherIcon.src = "images/clear.png";
                }
                else if(data.weather[0].main == "Rain"){
                    weatherIcon.src = "images/rain.png";
                }
                else if(data.weather[0].main == "Drizzle"){
                    weatherIcon.src = "images/drizzle.png";
                }
                else if(data.weather[0].main == "Mist"){
                    weatherIcon.src = "images/mist.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
                console.log(data) /* whats in the json data that came from api */
                }
            
        }

    searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);
    } )
    searchBox.addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
      // code
      checkWeather(searchBox.value);
    }
})
    
    </script>
</body>
</html>
