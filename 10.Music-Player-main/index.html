<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!--Icon for the Website-->
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/15644/15644327.png?ga=GA1.1.629397790.1708673400&semt=ais_hybrid" type="icon/x-image">
    <!--Font Awesome CDN links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--External Style Sheet-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="music-player">

            <nav>
                <div class="circle">
                    <i class="fa-solid fa-sync" onclick="replay()"></i>
                </div>
                <div class="circle" onclick="showCredits()">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./images/arijit1.jpeg" class="song-img" alt="Song Image">
            <h1>"Sajni ReðŸŽ¶"</h1>
            <p>Performed by: Arijit Singh</p>


            <!-- <audio controls id="song"> -->
            <audio id="song">
                <source src="./images/arijitaudio.mp3" type="audio/mpeg" autoplay ="false">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div onclick="skipBackward()"><i class="fa-solid fa-backward" id="skip-backward-icon"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="control-icon"></i></div>
                <div onclick="skipForward()"><i class="fa-solid fa-forward" id="skip-forward-icon"></i></div>
            </div>
            
        </div>
    </div>

    <!--JS File-->
    <script src="script.js"></script>

</body>
</html>
