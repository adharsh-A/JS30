<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up Info</title>
    <!--External Style Sheet-->
    <link rel="stylesheet" href="./style.css">
    <!--Icon for the Website-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/15644/15644327.png?ga=GA1.1.629397790.1708673400&semt=ais_hybrid" type="icon/x-image">
</head>

<body>
    <div class="container">
            <button type="submit" class="btn animate__animated animate__bounceInDown" onclick="openPopUp()">SUBMIT</button>
            <div class="pop-up animate__animated " id="pop-up">
                <img src="./images/tick.png" alt="Tick Image">
                <h2>Thank You!</h2>
                <p>Your detials has been successfully submitted. Thnaks!</p>
                <button type="button" onclick="closePopUp()">OK</button>
            </div>
    </div>


    <!--JS File-->
    <script src="script.js"></script>
</body>

</html>
